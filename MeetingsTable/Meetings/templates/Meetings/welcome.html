{% load static %}
<!DOCTYPE html>
<html>
    <head>
         <meta charset="UTF-8">
         <title>TimetablePlanner</title>
         <link rel="stylesheet" href="{% static 'Meetings/style.css' %}">
    </head>
    <body>
          <p>A Meeting Planner for Django Practice</p>
          <h2>MEETING</h2>
          <img src="{% static 'Meetings/planner.jpg' %}" width="100px">
          <ul>
              {% for meeting in meetings %}
              <li>
                  <a href="{% url 'detail' meeting.id %}">
                    {{meeting.Title}}
                  </a>
              </li>
              {% endfor %}
              <br/>
              <br/>
              <strong><a href="{% url 'roomdetail' %}">
                Room Details
              </a></strong>
          </ul>
    </body>
</html>
